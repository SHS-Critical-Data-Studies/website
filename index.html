<!doctype html>
<html>
<head>

<link rel="stylesheet" href="css/fullpage.min.css">

<body>
<div id="wrapper">
	<div class="section" data-anchor="Title">
	</div>

</div>

<script>
$(document).ready(function(){
	$('#wrapper').fullpage({
		anchors: ['Titre', 'Introduction', 'Global','NavRun','NavCluster','About'],
        sectionsColor: ['black', 'black', 'black', 'black', 'black', 'black'],
        slidesNavigation: true,
		navigationPosition:"right",
		autoScrolling: true,
		  navigation: true,
		  showActiveTooltip: true,
		  slidesNavigation:true,
		  slidesNavPosition:"bottom",
		  normalScrollElements: '.modal',
		  fitToSection:true,
		  navigationTooltips: [
        "",
        "Introduction et stats basiques",
        "Stats globals",
        "Exploration des runs",
        "Exploration des clusters",
        "About",
      ],
      controlArrows:false, 
      showActiveTooltip:false
	})
})
</script>
